<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <form id="toDoList">

        <div id="title">
            <h1 style="opacity: 50%;" style="accent-color: red;">Jason's To Do List</h1>

            <h3 id="todo-label">Add Items to Your to to List</h3>
        </div>

        <div>
            <input id="inputItem" type="text" placeholder="Please Enter Item"/>
        </div>

        <div id="buttons-div">

            <input id="addItem" class="button" type="submit" class="addMore" title="Please select this button to add an Item"   style="background-color: rgb(109, 240, 109);">
            <input id="completeItem" class="button" type="button" class="addMore" title="Select the item first, and then click this button"     style="background-color: red;">
            <input id="completeAll" class="button" type="button" class="addMore" title="Only click this buttun if you want to complete all tasks on your to do list" style="background-color: red;">
            <input id="modifyItem" class="button" type="button" class="addMore" title="To make changes to an item"   style="background-color: red;">
            <input id="deleteItem" class="button" type="button" class="addMore" title="To delete an item"  style="background-color: mediumturquoise;">

        </div>

        <div id="todo-list" style="background: white;">

        </div>
    </form>




    <script src="main1.js"></script>
</body>

</html>
